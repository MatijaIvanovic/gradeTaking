
<div class="container">
  <form (ngSubmit)="updateData()" [formGroup]="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Enter name">

      </div>

      <div class="form-group">
        <label for="studentID">StudentID</label>
        <input type="number"  formControlName="studentID" class="form-control" placeholder="Enter studentID">

      </div>

      <div class="form-group">
        <label for="grade">Grade</label>
        <input type="number" formControlName="grade"  class="form-control" placeholder="Enter grade">

      </div>

      <div class="form-group">
        <button class="btn btn-success mt-4">Submit</button>

      </div>
  </form>
</div>
