<div class="table">
    <thead>
      <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">ID</th>
          <th scope="col">Grade</th>
          <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of students; let i=index">
            <td>{{i+1}}</td>
            <td>{{ std.name }}</td>
            <td>{{ std.studentID }}</td>
            <td>{{ std.grade }}</td>
            <td>
                <button class ="btn btn-info btn-sm mx-auto" routerLink="edit/{{ std._id }}">Edit</button>
                <button class ="btn btn-danger btn-sm mx-auto" (click)="deleteData(std._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</div>
